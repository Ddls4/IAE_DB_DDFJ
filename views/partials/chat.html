<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Columnas y Filas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Controlar Tabla</h1>

    <!-- Menú para controlar las columnas -->
    <form id="columnForm">
        <label for="numColumns">Número de Columnas:</label>
        <input type="number" id="numColumns" name="numColumns" min="1" max="10" value="3">
        <button type="button" onclick="generateColumnInputs()">Generar Nombres de Columnas</button>
    </form>

    <!-- Contenedor para los nombres de las columnas -->
    <div id="columnNames"></div>

    <!-- Botón para crear la tabla -->
    <button type="button" onclick="createTable()">Crear Tabla</button>

    <!-- Contenedor de la tabla -->
    <div id="tableContainer"></div>

    <!-- Menú para agregar información a la tabla -->
    <div id="rowData" style="display:none;">
        <h2>Agregar Información a la Tabla</h2>
        <div id="rowInputs"></div>
        <button type="button" onclick="addRow()">Agregar Fila</button>
    </div>

    <script>
        function generateColumnInputs() {
            const numColumns = document.getElementById('numColumns').value;
            const columnNamesDiv = document.getElementById('columnNames');
            columnNamesDiv.innerHTML = ''; // Limpiar entradas previas

            for (let i = 1; i <= numColumns; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Nombre de la columna ${i}`;
                input.id = `columnName${i}`;
                columnNamesDiv.appendChild(input);
            }
        }

        function createTable() {
            const numColumns = document.getElementById('numColumns').value;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Limpiar tabla previa

            const table = document.createElement('table');
            table.id = 'dynamicTable'; // Asignar un ID para referencia
            const headerRow = document.createElement('tr');

            for (let i = 1; i <= numColumns; i++) {
                const th = document.createElement('th');
                const columnName = document.getElementById(`columnName${i}`).value || `Columna ${i}`;
                th.textContent = columnName;
                headerRow.appendChild(th);
            }

            table.appendChild(headerRow);
            tableContainer.appendChild(table);

            generateRowInputs(numColumns);
            document.getElementById('rowData').style.display = 'block';
        }

        function generateRowInputs(numColumns) {
            const rowInputsDiv = document.getElementById('rowInputs');
            rowInputsDiv.innerHTML = ''; // Limpiar entradas previas

            for (let i = 1; i <= numColumns; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Dato para Columna ${i}`;
                input.id = `rowData${i}`;
                rowInputsDiv.appendChild(input);
            }
        }

        function addRow() {
            const table = document.getElementById('dynamicTable');
            const newRow = document.createElement('tr');
            const numColumns = document.getElementById('numColumns').value;

            for (let i = 1; i <= numColumns; i++) {
                const td = document.createElement('td');
                const cellData = document.getElementById(`rowData${i}`).value || '';
                td.textContent = cellData;
                newRow.appendChild(td);
            }

            table.appendChild(newRow);
        }
    </script>
</body>
</html>
